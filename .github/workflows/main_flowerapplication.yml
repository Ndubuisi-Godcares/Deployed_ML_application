# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flowerapplication

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://flowerprediction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_df256652746c4c4fbbc9ced18648f55d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_62485999e98046fa9ce75eb85cc3a660 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: flowerprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df256652746c4c4fbbc9ced18648f55d }}/flowerimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flowerapplication'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_75928ec63b384346a568a26f3eb88075 }}
        images: 'flowerprediction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df256652746c4c4fbbc9ced18648f55d }}/flowerimage:${{ github.sha }}'