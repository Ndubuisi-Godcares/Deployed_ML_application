name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Run on a GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout your code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2  # Build and push Docker image to registry
        with:
          context: .
          push: true
          tags: ${{ secrets.AZURE_ACR_NAME }}/myimage:latest

      - name: Log in to Azure
        uses: azure/login@v1  # Log into Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2  # Deploy the Docker image to Azure App Service
        with:
          app-name: your-app-service-name  # Replace with your Azure App Service name
          images: ${{ secrets.AZURE_ACR_NAME }}/myimage:latest
